<template>
    <lightning-card  >
        <lightning-datatable data={tasks} columns={columns} key-field="Id" onrowaction={handleRowAction} hide-checkbox-column="true">
        </lightning-datatable>
        <div class="slds-m-around_medium">
         
     </div>
    </lightning-card>
    <!-- <lightning-card>
      <c-paginator onprevious={previousHandler} onnext={nextHandler}></c-paginator>
    </lightning-card> -->

    <template if:true={bShowModal}>
        <section role="dialog" tabindex="-1"
                 aria-labelledby="modal-heading-01"
                 aria-modal="true"
                 aria-describedby="modal-content-id-1"
                class="slds-modal slds-fade-in-open">
           <div class="slds-modal__container">
              <!-- modal header start -->
              <header class="slds-modal__header">
                 <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                 </button>
                 <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"> Details de Tache</h2>
              </header>
              <!-- modal body start -->
              <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <dl class="slds-list_horizontal slds-wrap">
                    <dt class="slds-item_label slds-truncate" title="Name">Nom:</dt>
                    <dd class="slds-item_detail slds-truncate">{record.Name}</dd>
                    <dt class="slds-item_label slds-truncate" title="Phone">Description:</dt>
                    <dd class="slds-item_detail slds-truncate">{record.Description__c}</dd>
                    <dt class="slds-item_label slds-truncate" title="Type">Projet :</dt>
                    <template if:true={projet}>
                     <dd class="slds-item_detail slds-truncate">{projet.Name}</dd>
                    </template>
                </dl>
              </div>
              <!-- modal footer start-->
              <footer class="slds-modal__footer">
                   <lightning-button variant="brand"
                   label="Close"
                   title="Close"
                   onclick={closeModal}
                   ></lightning-button>
              </footer>
           </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
     </template>
     <!-- Detail view modal end -->
</template>
